<div class="container">
  <h1 style="text-align: center;">Welcome to {{title}}</h1>
</div>
<div class="container">
  <h2 style="text-align: center;"> Bootcamp Enrollment form</h2>
  <!--1st directive for data binding in TDF (ngform)-->
  <form #userForm="ngForm" class="form-horizontal">
    {{userForm.value | json}}
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <!--2nd directive for data binding in TDF (ngModel)-->
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone Number:</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone" ngModel>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Topics:</label>
      <div class="col-sm-10">
      <select class="form-control" name="topics" ngModel>
         <option selected>I am intrested in</option>
         <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      </div>
    </div>
    <div class="mb-3">
      <label class="control-label col-sm-2" for="phone">Time Prefrence:</label>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="timePreference" value="morning" ngModel> 
          <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="evening" ngModel> 
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Address:</label>
      <!--3rd directive for data binding in TDF (ngModelGroup)-->
      <div ngModelGroup="address" class="col-sm-10">
        <div class="form-group">
          <label class="control-label col-sm-2">Street</label>
          <input type="text" class="form-control" name="street" placeholder="Enter street" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">City</label>
          <input type="text" class="form-control" name="city" placeholder="Enter city" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">State</label>
          <input type="text" class="form-control" name="state" placeholder="Enter state" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Postal Code</label>
          <input type="text" class="form-control" name="postalCode" placeholder="Enter postal code" ngModel>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember" ngModel>Send me promotional offers</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>

<router-outlet></router-outlet>
